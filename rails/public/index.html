<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Flails Test Suite</title>
    <script type="text/javascript">
      function noArguments() {
        document.getElementById("results").noArgumentsResult("Yay! No arguments!");
      }

      function oneArgument(arg) {
        document.getElementById("results").oneArgumentResult(arg);
      }

      function manyArguments(arg1, arg2, arg3) {
        document.getElementById("results").manyArgumentsResult([arg1, arg2, arg3]);
      }
    </script>
  </head>
  <body style="height: 100%; width: 100%; padding: 0; margin: 0">
    <embed id="results" src="test/results.swf" allowFullScreen="true" allowScriptAccess="always" allowNetworking="all" width="100%" height="900px" name="results" />
  </body>
</html>
